name: Build and Publish Chatbot

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build chatbot
        working-directory: ./chatbot
        run: |
          npm ci
          npm run build

      - name: Deploy dist to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./chatbot/dist
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
